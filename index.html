<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#e9e2d2" />
    <title>Резерв+</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="phone">
      <header class="topbar">
        <div class="brand">Резерв<span class="plus">+</span></div>
        <button class="menu" aria-label="Меню"><span></span><span></span><span></span></button>
      </header>

      <section class="card primary">
        <div class="title-row">
          <h1>Інформація<br>з реєстру<br>Оберіг</h1>
          <div class="shield" aria-hidden="true"></div>
        </div>

        <div class="kv">
          <div class="k">Дата народження:</div>
          <div class="v v-strong">24.08.1996</div>
        </div>
        <div class="kv">
          <div class="k">Бронювання до:</div>
          <div class="v v-strong">31.12.2024</div>
        </div>

        <div class="status-row">
          <span class="pill">На обліку</span>
          <span class="dot">•</span>
          <span class="upd">Дані оновлені о 18:42 | 24.05</span>
        </div>
      </section>

      <section class="card person">
        <div class="person-name">
          <div>Українець</div>
          <div><strong>Ярослав</strong></div>
          <div><strong>Ігорович</strong></div>
        </div>
        <button class="fab" aria-label="Додати">+</button>
      </section>

      <footer class="safe">Демо‑PWA • Лише мобільний вигляд</footer>
    </main>
  </body>
</html>
