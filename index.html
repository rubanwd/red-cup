<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#e8e2d2" />
    <title>red cup</title>
    <link rel="manifest" href="manifest.webmanifest?v=2">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="icon" href="assets/icons/icon-192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="assets/icons/icon-512.png" sizes="512x512" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/e-ukraine">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="error-overlay" class="error-overlay" style="display:none">
      <div class="error-content">
        <div class="error-icon">
          <img src="assets/icons/icon-warning.png" alt="!">
        </div>
        <div class="error-title">Сталося щось дивне</div>
        <div class="error-msg">Будь ласка, повторіть спробу пізніше</div>
        <button class="error-btn" type="button">Спробувати знову</button>
      </div>
    </div>
    <main class="phone">
      <header class="topbar">
        <div class="brand">Резерв<span class="plus">+</span></div>
        <button class="menu" aria-label="Меню">
          <span>Сканувати <br> документ</span>
          <span><img src="assets/icons/qr.png" alt="" width="46" height="46"></span>
          
        </button>
      </header>

      <section class="card primary">
        <div class="title-row">
          <h1>Військово-<br/>обліковий<br/>документ</h1>
          <div class="shield" aria-hidden="true"><img src="assets/icons/icon-guard.png" alt="" aria-hidden="true"></div>
        </div>

        <div class="kv">
          <div class="k">Дата народження:</div>
          <div class="v"><strong>11.05.1986</strong></div>
        </div>
        <div class="kv">
          <div class="k">Відстрочка до:</div>
          <div class="v"><strong>29.04.2026</strong></div>
        </div>

        <div class="status-row" aria-live="off">
          <div class="marquee">
            <div class="marquee__track">
              <div class="marquee__group">
                <span class="pill">На обліку</span>
                <span class="dot">•</span>
                <span class="upd">Дані оновлені о 18:42 | 01.11.2025</span>
              </div>
              <div class="marquee__group" aria-hidden="true">
                <span class="pill">На обліку</span>
                <span class="dot">•</span>
                <span class="upd">Дані оновлені о 18:42 | 01.11.2025</span>
              </div>
            </div>
          </div>
        </div>

        <div class="person">
          <div class="person-name">
            <div class="k" style="margin-bottom: 10px;">Військовозабов'язаний:</div>
            <div>РУБАН</div>
            <div>СЕРГІЙ</div>
            <div>Юрійович</div>
          </div>
          <button class="fab" aria-label="Додати"><span>...</span></button>
        </div>

      </section>


    </main>
  </body>
</html>
